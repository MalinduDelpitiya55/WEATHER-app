<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="./assets/logo.png" alt="logo" width="30px">
            </a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchTxt">
                <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid col-lg-12 col-md-12 d-flex flex-row mt-5 ">
        <div class="container-fluid col-lg-8 col-md-12 card rounded-5 m-4">
            <div class="card-body ">
                <!-- location details -->
                <div class="row ">

                    <div class="d-flex flex-row ">
                        <div class="col-lg-9  col-md-7  ">
                            <div>
                                <span class="fs-2 fw-semibold  ">Forecast in</span>
                                <span class="fw-bold fs-1" id="current-city"></span>,
                                <span class="fw-bold fs-1" id="current-contry"></span><br>
                                <span class="fs-6" id="date&time"></span>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- location details -->


                <div class="row mt-3 ">
                    <div class="d-flex flex-row ">
                        <!-- temprature -->
                        <div class="col-lg-5  col-md-7 container-fluid  ">
                            <div class="col-lg-12 col-md-7 card bg-info rounded-5 mb-3  ">
                                <div class="card-body m-4  ">
                                    <div class="d-flex flex-row    ">
                                        <div class="col">
                                            <span class="fs-1" id="cur-temparature"><!--CURRENT Temparature--></span><span class="fs-1">°C</span><br>
                                            <div class="mt-5 ">
                                                <span class="fs-4 " id="cloud-condition"></span><br>
                                                <span class="fs-5">Feels like </span><span class="fs-5" id="feel-temparature"></span><span class="fs-5 ">°C</span><br>
                                                <span class="fs-6 fw-bolder ">Umbrella Required</span><br>
                                            </div>
                                        </div>
                                        <div class="col text-end">
                                            <span class="fs-5 ">High </span>
                                            <span class="fs-3 " id="high-temparature"></span>
                                            <span class="fs-3 ">°C</span><br>

                                            <span class="fs-5 ">Low </span>
                                            <span class="fs-3 "  id="low-temparature"></span>
                                            <span class="fs-3 ">°C</span><br>

                                            <div class="mt-3 ">
                                                <img src="" alt="" width="100" id="cloud-condition-icon" ><br>
                                            </div>

                                        </div>
                                    </div>



                                </div>
                            </div>
                        </div>
                        <!-- temprature -->

                        <!-- Current details -->
                        <div class="col-lg-4  col-md-7 container-fluid ">
                            <div class="col-lg-12  col-md-7 card rounded-5 rounded-5 pb-4" id="forecast-card">
                                <div class="card-body ">
                                    <table class="table ">
                                        <tr>
                                            <th>Visibility</th>
                                            <td ><span id="visibility"></span>km</td>
                                        </tr>
                                        <tr>
                                            <th>Dew Point</th>
                                            <td><span id="dew-point"></span>°C</td>
                                        </tr>
                                        <tr>
                                            <th>Wind</th>
                                            <td><span id="wind"></span>km/h</td>
                                        </tr>
                                        <tr>
                                            <th>Humidity</th>
                                            <td><span id="humidity"></span>%</td>
                                        </tr>
                                        <tr>
                                            <th>Cloudiness</th>
                                            <td><span id="cloudiness"></span>%</td>
                                        </tr>

                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- Current details -->

                        <div class="col-lg-3  col-md-7 container-fluid  ">
                            <div class="col-lg-12  col-md-7 card rounded-5 mb-1 " id="sunset">
                                <div class="card-body  text-center ">

                                    <img src="./assets/sun.png" alt="" width="40"><br>
                                    <h3 class="txt-white fs-5">Sunrise</h3>
                                    <span class="txt-white fs-3" id="sun-rise"></span>
                                    <div class="mt-4 ">
                                        <img src="./assets/moon.png" alt="" width="40"><br>
                                        <h3 class="txt-white fs-5">Sunset</h3>
                                        <span class="txt-white fs-3" id="sun-set"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- temprature -->

                <!-- week update -->
                <div class="row ">
                    <div class="d-flex flex-row">
                        <div class="col-lg-12  col-md-12 card rounded-5 m-3">
                            <div class="card-body ">
                                <div class="container-fluid">
                                    <div class="row">
                                        <h4>Week</h4>
                                        <div class="col-12 col-lg-12  d-flex flex-row justify-content-center ">


                                            <div class="card-body ">
                                                <div class="row col-md-6 col-lg-12   d-flex flex-row mb-3 mb-md-0  ">
                                                    <div class=" col-md-3 mb-3 m-2  ">
                                                        <div class="card rounded-5 bg-info-subtle ">
                                                            <div
                                                                class="card-body rounded-pill text-center align-items-center  ">
                                                                <strong><span class="fs-4 ">Sun</span></strong><br>
                                                                <img src="" alt="" width="100" id="day-1"><br>
                                                                <span class="fs-4 ">11°C</span><br>
                                                                <span class="fs-6 ">11°C</span><br>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 mb-3 m-2  ">
                                                        <div class="card rounded-5 bg-info-subtle ">
                                                            <div
                                                                class="card-body rounded-pill text-center align-items-center  ">
                                                                <strong><span class="fs-4 ">Sun</span></strong><br>
                                                                <img src="" alt="" width="100" id="day-2"><br>
                                                                <span class="fs-4 ">11°C</span><br>
                                                                <span class="fs-6 ">11°C</span><br>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 mb-3 m-2  ">
                                                        <div class="card rounded-5 bg-info-subtle ">
                                                            <div
                                                                class="card-body rounded-pill text-center align-items-center  ">
                                                                <strong><span class="fs-4 ">Sun</span></strong><br>
                                                                <img src="" alt="" width="100" id="day-3"><br>
                                                                <span class="fs-4 ">11°C</span><br>
                                                                <span class="fs-6 ">11°C</span><br>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 mb-3 m-2  ">
                                                        <div class="card rounded-5 bg-info-subtle ">
                                                            <div
                                                                class="card-body rounded-pill text-center align-items-center  ">
                                                                <strong><span class="fs-4 ">Sun</span></strong><br>
                                                                <img src="" alt="" width="100" id="day-4"><br>
                                                                <span class="fs-4 ">11°C</span><br>
                                                                <span class="fs-6 ">11°C</span><br>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 mb-3 m-2  ">
                                                        <div class="card rounded-5 bg-info-subtle ">
                                                            <div
                                                                class="card-body rounded-pill text-center align-items-center  ">
                                                                <strong><span class="fs-4 ">Sun</span></strong><br>
                                                                <img src="" alt="" width="100" id="day-5"><br>
                                                                <span class="fs-4 ">11°C</span><br>
                                                                <span class="fs-6 ">11°C</span><br>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 mb-3 m-2  ">
                                                        <div class="card rounded-5 bg-info-subtle ">
                                                            <div
                                                                class="card-body rounded-pill text-center align-items-center  ">
                                                                <strong><span class="fs-4 ">Sun</span></strong><br>
                                                                <img src="" alt="" width="100" id="day-6"><br>
                                                                <span class="fs-4 ">11°C</span><br>
                                                                <span class="fs-6 ">11°C</span><br>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 mb-3 m-2  ">
                                                        <div class="card rounded-5 bg-info-subtle ">
                                                            <div
                                                                class="card-body rounded-pill text-center align-items-center  ">
                                                                <strong><span class="fs-4 ">Sun</span></strong><br>
                                                                <img src="" alt="" width="100" id="day-7"><br>
                                                                <span class="fs-4 ">11°C</span><br>
                                                                <span class="fs-6 ">11°C</span><br>
                                                            </div>
                                                        </div>
                                                    </div>


                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- week update -->
            </div>


        </div>
        <div class="container-fluid col-lg-3 col-md-12 card rounded-5 m-4">
            <div class="card-body ">

                <table class="table">
                    <thead>
                        <tr>
                            <th colspan="3"><span class="fs-3 fw-semibold  ">Forecast in Other</span>
                                <span class="fw-bolder  fs-2">Cities</span>
                            </th>

                        </tr>
                    </thead>
                    <tbody class="table-group-divider text-start  ">
                        <tr class="mt-5">
                            <td><span class="fs-4" id="city-1-name"></span><br><span class="fs-6" id="city-1-country"></span></td>
                            <td><img src="" alt="" width="90" id="city-1-forecast"></td>
                            <td><span class="fs-4" id="city-1-tempurature"></span><span class="fs-4 ">°C</span><br><span class="fs-6" id="city-1-text"></span></td>
                        </tr>
                        <tr class="mt-5">
                            <td><span class="fs-4" id="city-2-name"></span><br><span class="fs-6" id="city-2-country"></span></td>
                            <td><img src="" alt="" width="90" id="city-2-forecast"></td>
                            <td><span class="fs-4" id="city-2-tempurature"></span><span class="fs-4 ">°C</span><br><span class="fs-6" id="city-2-text"></span></td>
                        </tr>
                        <tr class="mt-5">
                            <td><span class="fs-4" id="city-3-name"></span><br><span class="fs-6" id="city-3-country"></span></td>
                            <td><img src="" alt="" width="90" id="city-3-forecast"></td>
                            <td><span class="fs-4" id="city-3-tempurature"></span><span class="fs-4 ">°C</span><br><span class="fs-6" id="city-3-text"></span></td>
                        </tr>
                        <tr class="mt-5">
                            <td><span class="fs-4" id="city-4-name"></span><br><span class="fs-6" id="city-4-country"></span></td>
                            <td><img src="" alt="" width="90" id="city-4-forecast"></td>
                            <td><span class="fs-4" id="city-4-tempurature"></span><span class="fs-4 ">°C</span><br><span class="fs-6" id="city-4-text"></span></td>
                        </tr>
                        
                        
                        

                    </tbody>
                </table>


            </div>


        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
